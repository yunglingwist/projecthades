<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HADES — Exhibition (Minimal)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ——— SADE STİLLER ——— */
    :root{
      --bg:#0f2035; --fg:#e7d6a3; --gold:#e1b258; --gold-dark:#c69a4b;
    }
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--fg); font:16px/1.5 system-ui, Arial, sans-serif}

    .wrap{max-width:1100px; margin:0 auto; padding:20px}
    h1{font-size:18px; margin:12px 0 10px; opacity:.85}

    /* Harita sahnesi */
    .map-wrap{ position:relative; width:100%; margin:10px auto 30px; }
    .map-wrap img{ display:block; width:100%; height:auto; border:2px solid rgba(225,178,88,.35); border-radius:8px; }

    /* İşaret katmanı */
    .markers{ position:absolute; inset:0; pointer-events:none; }

    /* Baklava (45° döndürülmüş kare) marker */
    .marker{
      position:absolute;
      width:20px; height:20px;
      background:var(--gold);
      border:2px solid var(--gold-dark);
      border-radius:2px;
      transform: translate(-50%,-50%) rotate(45deg);
      box-shadow:0 6px 16px rgba(0,0,0,.35), inset 0 0 0 1px rgba(0,0,0,.15);
      pointer-events:auto;           /* tıklanabilir */
      cursor:pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .marker:hover{
      transform: translate(-50%,-50%) rotate(45deg) scale(1.12);
      box-shadow:0 10px 22px rgba(0,0,0,.45), inset 0 0 0 1px rgba(0,0,0,.15);
    }

    /* İsteğe bağlı küçük etiket (baklavaya sığsın diye döndürmeyip üstüne koyuyoruz) */
    .label{
      position:absolute; top:-22px; left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,.55); color:#fff; font-size:12px; padding:2px 6px; border-radius:6px;
      border:1px solid rgba(255,255,255,.2); white-space:nowrap; pointer-events:none;
    }

    /* Toolip (fareyi marker üstünde gezdirince) */
    .tooltip{
      position:fixed; z-index:50; background:rgba(0,0,0,.75); color:#fff;
      padding:6px 10px; font-size:12px; border-radius:8px; border:1px solid rgba(255,255,255,.25);
      pointer-events:none; display:none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Exhibition</h1>

    <div class="map-wrap">
      <!-- >>> KENDİ HARİTA DOSYANI BURAYA KOY <<< -->
      <img id="map" src="images/GameMap.jpg" alt="Exhibition map">

      <!-- Marker katmanı -->
      <div class="markers" id="markers"></div>
    </div>
  </div>

  <!-- Basit tooltip -->
  <div class="tooltip" id="tooltip"></div>

  <script>
    /* 
      TAMAMEN OFFLINE: Veri burada.
      x, y = yüzde koordinatlar (0–100). 
      label = küçük yazı (opsiyonel). clickId = tıklayınca gideceğin item id (opsiyonel).
      Koordinatları Photoshop/Figma'dan px al → %'ye çevir:  x% = X/width*100, y% = Y/height*100
    */
    const MARKERS = [
      { x: 50, y: 86, label: 'Obol',   clickId: 'obol-coin' },
      { x: 62, y: 78, label: 'Blade',  clickId: 'stygian-blade' },
      { x: 30, y: 18, label: 'Vase',   clickId: 'vase' },
      // KENDİ NOKTALARINI BURAYA EKLE
      // { x: 42.5, y: 63.2, label: 'Ares', clickId: 'ares' },
    ];

    // Markerları çiz
    (function initMarkers(){
      const host = document.getElementById('markers');
      const tip  = document.getElementById('tooltip');

      MARKERS.forEach(p => {
        const m = document.createElement('div');
        m.className = 'marker';
        m.style.left = p.x + '%';
        m.style.top  = p.y + '%';

        // İsteğe bağlı küçük etiketi ekle
        if (p.label){
          const t = document.createElement('div');
          t.className = 'label';
          t.textContent = p.label;
          m.appendChild(t);
        }

        // Tooltip
        m.addEventListener('mouseenter', (e)=>{
          tip.style.display = 'block';
          tip.textContent = p.label || (p.clickId || 'Marker');
        });
        m.addEventListener('mousemove', (e)=>{
          tip.style.left = (e.clientX + 12) + 'px';
          tip.style.top  = (e.clientY + 12) + 'px';
        });
        m.addEventListener('mouseleave', ()=>{
          tip.style.display = 'none';
        });

        // Tıklama → item sayfasına git (istersen kapat)
        m.addEventListener('click', ()=>{
          if (p.clickId){
            // Projendeki item sayfası yolu buysa:
            location.href = `item.html?id=${encodeURIComponent(p.clickId)}`;
            // Sadece test etmek istersen:
            // alert('Clicked: ' + p.clickId);
          }
        });

        host.appendChild(m);
      });
    })();
  </script>
</body>
</html>
