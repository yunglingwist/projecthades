<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HADES — Exhibition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Base + Theme -->
  <link rel="stylesheet" href="css/style.css" />
  <link id="theme-css" rel="stylesheet" href="css/themes/theme-1990-2025.css" />
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><img src="images/HadesLogoRed.png" alt="Hades Logo" /></a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="exhibition.html" class="active">Exhibition</a>
        <a href="documentation.html">Documentation</a>
        <a href="disclaimer.html">Disclaimer</a>
      </nav>
      <div class="theme-select">
        <label for="theme" class="visually-hidden">Theme</label>
        <select id="theme">
          <option value="1990-2025">1990–2025</option>
          <option value="2035">2035</option>
          <option value="second-half-20th">Second Half 20th</option>
          <option value="first-half-20th">First Half 20th</option>
          <option value="19th-century">19th Century</option>
          <option value="1500-1800">1500–1800</option>
        </select>
      </div>
    </div>
  </header>

  <main class="exhibit container">
    <h1 class="visually-hidden">Exhibition Map</h1>

    <!-- Map stage -->
    <section class="map-stage">
      <div class="map-wrap">
        <!-- CSS background via --background-map -->
        <div id="map" role="img" aria-label="Hades exhibition map"></div>
        <div id="markers" aria-label="Exhibition hotspots"></div>
      </div>
    </section>
  </main>

  <!-- Tooltip -->
  <div class="tooltip" id="tooltip" hidden></div>

  <!-- Inline data (offline) -->
  <script>
    // Positions are percentage of the map box (0–100)
    const MARKERS = [
      { x: 50, y: 86, label: 'Obol',  clickId: 'obol-coin' },
      { x: 62, y: 78, label: 'Blade', clickId: 'stygian-blade' },
      { x: 30, y: 18, label: 'Vase',  clickId: 'vase' }
    ];
  </script>

  <!-- Draw markers -->
  <script>
    (function(){
      const host = document.getElementById('markers');
      const tip  = document.getElementById('tooltip');
      host.innerHTML = '';

      MARKERS.forEach(p => {
        const m = document.createElement('button');
        m.type = 'button';
        m.className = 'marker';
        m.style.left = p.x + '%';
        m.style.top  = p.y + '%';
        m.setAttribute('aria-label', p.label);

        m.addEventListener('mouseenter', () => {
          tip.hidden = false;
          tip.textContent = p.label;
        });
        m.addEventListener('mousemove', (e) => {
          tip.style.left = (e.clientX + 10) + 'px';
          tip.style.top  = (e.clientY + 10) + 'px';
        });
        m.addEventListener('mouseleave', () => { tip.hidden = true; });
        m.addEventListener('click', () => {
          // ileride: location.href = `item.html?id=${encodeURIComponent(p.clickId)}`
          alert('Clicked: ' + p.clickId);
        });

        host.appendChild(m);
      });
    })();
  </script>

  <!-- Theme Switcher -->
  <script>
    (function () {
      const KEY = 'projecthades-theme';
      const linkEl = document.getElementById('theme-css');
      const select = document.getElementById('theme');

      /* DİKKAT: dosya adlarını repo’daki gerçek tema isimlerinle eşleştir */
      const THEME_FILES = {
        "1500-1800":        "css/themes/theme-1500-1800.css",
        "19th-century":     "css/themes/theme-19th-century.css",
        "first-half-20th":  "css/themes/theme-first-half-20th.css",
        "second-half-20th": "css/themes/theme-second-half-20th.css",
        "1990-2025":        "css/themes/theme-1990-2025.css",
        "2035":             "css/themes/theme-2035.css"
      };

      function applyTheme(val){
        const href = THEME_FILES[val] || THEME_FILES["1990-2025"];
        linkEl.setAttribute('href', href);
        localStorage.setItem(KEY, val);
      }

      const saved = localStorage.getItem(KEY) || '1990-2025';
      select.value = saved;
      applyTheme(saved);
      select.addEventListener('change', e => applyTheme(e.target.value));
    })();
  </script>
</body>
</html>
