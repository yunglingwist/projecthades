<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HADES — Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <link id="theme-css" rel="stylesheet" href="css/themes/theme-1990-2025.css" />
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><img src="images/HadesLogoRed.png" alt="Hades Logo" /></a>
      <nav class="main-nav">
        <a href="index.html" class="active">Home</a>
        <a href="exhibition.html">Exhibition</a>
        <a href="map.html">Map</a>
        <a href="documentation.html">Documentation</a>
        <a href="disclaimer.html">Disclaimer</a>
      </nav>
      <div class="theme-select">
        <label for="theme" class="visually-hidden">Theme</label>
        <select id="theme">
          <option value="1990-2025">1990–2025</option>
          <option value="2035">2035</option>
          <option value="second-half-20th">Second Half 20th</option>
          <option value="first-half-20th">First Half 20th</option>
          <option value="19th-century">19th Century</option>
          <option value="1500-1800">1500–1800</option>
        </select>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <main>
    <section class="hero container">
      <div class="hero-copy">
        <h1>Welcome to the HADES Exhibition</h1>
        <p class="lead">Explore ancient mythological artifacts reimagined through modern and future aesthetics.</p>
      </div>
      <div class="hero-art">
        <img src="images/PortraitZagreus.webp" alt="Zagreus" />
      </div>
    </section>

    <section class="items container">
      <div class="items-header"><h2>Featured Items</h2></div>
      <div class="carousel">
        <button class="chev left" aria-label="Previous">‹</button>
        <div class="track" id="track">
          <article class="card"></article>
          <article class="card"></article>
          <article class="card"></article>
          <article class="card"></article>
          <article class="card"></article>
        </div>
        <button class="chev right" aria-label="Next">›</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">© Project HADES</div>
  </footer>

  <script>
    // Carousel
    const track = document.getElementById('track');
    const step = () => Math.min(track.clientWidth, 360);
    document.querySelector('.chev.left').onclick  = () => track.scrollBy({left:-step(),behavior:'smooth'});
    document.querySelector('.chev.right').onclick = () => track.scrollBy({left: step(),behavior:'smooth'});
  </script>

  <!-- Theme Switcher -->
<script>
  (function () {
    const KEY = 'projecthades-theme';
    const linkEl = document.getElementById('theme-css');
    const select = document.getElementById('theme');
    const portraitImg = document.querySelector('.hero-art img');

    /* CSS tema dosyaları — mevcut dosya adlarını aynen korudum */
    const THEME_FILES = {
      "1500-1800":        "css/themes/theme-1500-1800.css",
      "19th-century":     "css/themes/theme-1800.css",
      "first-half-20th":  "css/themes/theme-1900-1950.css",
      "second-half-20th": "css/themes/theme-1950-1990.css",
      "1990-2025":        "css/themes/theme-1990-2025.css",
      "2035":             "css/themes/theme-2035.css"
    };

    /* Portre görselleri — dosya yollarını sende olanlara göre ayarla */
    const PORTRAIT_FILES = {
      "1500-1800":        "images/PortraitZagreus.webp",
      "19th-century":     "images/PortraitZagreus2.png",
      "first-half-20th":  "images/PortraitZagreus3.png",
      "second-half-20th": "images/PortraitZagreus4.png",
      "1990-2025":        "images/PortraitZagreus5.png",
      "2035":             "images/PortraitZagreus6.jpg",
    };

    /* Yumuşak geçiş için küçük yardımcı */
    function setPortrait(theme){
      if (!portraitImg) return;
      const file = PORTRAIT_FILES[theme] || PORTRAIT_FILES["1990-2025"];
      // tek seferlik transition
      if (!portraitImg.style.transition) {
        portraitImg.style.transition = 'opacity .25s ease';
      }
      const tmp = new Image();
      portraitImg.style.opacity = '0';
      tmp.onload = () => {
        portraitImg.src = file;
        requestAnimationFrame(() => { portraitImg.style.opacity = '1'; });
      };
      tmp.src = file;
    }

    function applyTheme(val){
      const href = THEME_FILES[val] || THEME_FILES["1990-2025"];
      linkEl.setAttribute('href', href);
      localStorage.setItem(KEY, val);
      setPortrait(val); // tema değişince portreyi de değiştir
    }

    // İlk yükleme
    const saved = localStorage.getItem(KEY) || '1990-2025';
    if (select) select.value = saved;
    applyTheme(saved);

    // Değişim
    if (select) {
      select.addEventListener('change', e => applyTheme(e.target.value));
    }
  })();
</script>

</body>
</html>
